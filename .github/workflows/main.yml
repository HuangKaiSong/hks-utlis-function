name: 🚀 Deploy aliyun on push
on:
  push:
    branches:
      # master分支，你也可以改成其他分支
      - master
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v2.3.1

      - name: Install and Build 🔧
        run:
            npm install && npm run docs:build
        env:
            NODE_OPTIONS: '--max_old_space_size=4096'
      - name: 📂 Sync files
        uses: easingthemes/ssh-deploy@v2.1.1
        env:
          # 私钥
          SSH_PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          # scp参数
          ARGS: "-avzr --delete"
          # 源目录，编译后生成的文件目录
          SOURCE: "./public/"
          # 服务器ip：换成你的服务器IP
          REMOTE_HOST: "47.94.99.238"
          # 用户
          REMOTE_USER: "root"
          # 目标地址 你在服务器上部署代码的地方
          TARGET: "/var/www/hks-function"
